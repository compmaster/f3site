<form action="" method="post">
<h1>{lang.manSect}</h1>
<div class="box" id="sect">

	<!-- START section -->
	<div>
		{lang.title}: <input size="50" value="{title}" name="sect[]" maxlength="30" />
		<input type="hidden" value="{ID}" name="id[]" />
		<input type="image" src="img/icon/add.png" alt="+" />
		<input type="image" src="img/icon/del.png" alt="-" />
		<input type="image" src="img/icon/up.png" alt="UP" />
		<input type="image" src="img/icon/down.png" alt="DOWN" />
	</div>
	<!-- STOP -->

</div>
<div class="end" style="text-align: center">
	<input type="button" value="{lang.add}" onclick="f.addItem()" />
	<input type="submit" value="{lang.save}" />
</div>
</form>

<div id="frag" style="display: none">
	{lang.title}: <input size="50" name="sect[]" maxlength="30" />
	<input type="image" src="img/icon/add.png" alt="+" />
	<input type="image" src="img/icon/del.png" alt="-" />
	<input type="image" src="img/icon/up.png" alt="UP" />
	<input type="image" src="img/icon/down.png" alt="DOWN" />
</div>

<script type="text/javascript">
f = new Fragment('sect', {html:$('frag')})
</script>
