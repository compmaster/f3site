<form method="post">
<h1>{this.title}</h1>

<div class="box">
	
	<p style="margin-top: 0">{lang.dbInfo}</p>
	
	<fieldset style="float: right; height: 200px; width: 40%; text-align: center">
		<legend>{lang.dbSelect}</legend>
		<select name="tab[]" multiple="multiple" style="width: 80%; height: 150px">
			{tables}
		</select>
		<br>
		<br>
		<a href="javascript:sAll()">{lang.all}</a>
	</fieldset>

	<fieldset style="height: 200px; width: 50%">
		<legend>{lang.opt}</legend>
		<label><input name="create" type="checkbox" checked="checked"> {lang.dbCreate}</label>
		<div style="margin: 7px 20px">
			<label><input name="del" type="checkbox"> {lang.dbDelete}</label>
		</div>
		<!-- IF gz -->
		<label><input name="gz" type="checkbox"> {lang.gz}</label>
		<!-- END -->
	</fieldset>

	<div style="text-align: center; margin: 5px"><input type="submit" value="OK"></div>

</div>
</form>

<script type="text/javascript">
function sAll()
{
	var z=document.forms[0].elements['tab[]']
	var l=z.length
	for(i=0;i<l;++i) z.options[i].selected=true;
	void(0)
}
</script>
