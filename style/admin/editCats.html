<form action="" method="post">
<h1>{lang.delCat}</h1>
<table cellspacing="1" class="tb">

<!-- START cat -->
<tr>
	<th colspan="2"><a href="{url}">{title}</a></th>
</tr>
<!-- IF warn -->
<tr>
	<td colspan="2" style="padding: 7px; text-align: center"><a href="{edit}">{warn}</a></td>
</tr>
<!-- END -->
<tr>
	<td style="width: 250px"><b>{lang.content}:</b></td>
	<td><select name="items[{id}]">
		<option value="0">{lang.keep}</option>
		<option value="-1">{lang.del}</option>
		<optgroup label="{lang.moveTo}:">{cats}</optgroup>
	</select></td>
</tr>
<tr>
	<td><b>{lang.subCats}:</b></td>
	<td><select name="x[{id}]">
		<option value="0">{lang.keep}</option>
		<option value="-1">{lang.del}</option>
		<optgroup label="{lang.moveTo}:">{cats}</optgroup>
	</select></td>
</tr>
<!-- STOP -->

</table>
<div class="end"><input type="submit" name="del" value="OK" ></div>
</form>
