<form method="post" f3:array="poll">
<h1>{this.title}</h1>

<table cellspacing="1" class="tb">
<tr>
	<td><b>1. {lang.title}:</b></td>
	<td><input name="name" size="25" maxlength="50" value="{poll.name}" required></td>
</tr>
<tr>
	<td><b>2. {lang.question}:</b></td>
	<td><input name="q" maxlength="150" value="{poll.q}" size="45" required></td>
</tr>
<tr>
	<td><b>3. {lang.lang}:</b></td>
	<td><select name="access" style="text-transform:uppercase">{langs}</select></td>
</tr>
<tr>
	<td><b>4. {lang.whoMay}?</b></td>
	<td>
		<label><input type="radio" name="ison" value="1"> {lang.every}</label> &nbsp;
		<label><input type="radio" name="ison" value="3"> {lang.logged}</label> &nbsp;
		<label><input type="radio" name="ison" value="2"> {lang.none}</label>
	</td>
</tr>
<tr>
	<td><b>5. {lang.max}:</b></td>
	<td>
		<label><input type="radio" name="type" value="1"> {lang.one}</label> &nbsp;
		<label><input type="radio" name="type" value="2"> {lang.much}</label>
	</td>
</tr>
<tr>
	<th colspan="2">{lang.answers}</th>
</tr>
<tr>
	<td align="center" colspan="2" id="items"><!-- START item --><div>
		<input name="c[]" type="color" value="{2}" size="5">
		<input name="an[]" value="{1}" size="30">
		<input type="hidden" name="id[]" value="{0}">
		<input type="image" src="img/icon/add.png" alt="+">
		<input type="image" src="img/icon/del.png" alt="-">
		<input type="image" src="img/icon/up.png" alt="UP">
		<input type="image" src="img/icon/down.png" alt="DOWN">
		</div><!-- STOP -->
	</td>
</tr>
<tr>
	<td class="eth" colspan="2">
		<input type="button" value="{lang.add}" onclick="f.addItem()" >
		<input type="submit" name="sav" value="{lang.save}" >
	</td>
</tr>
</table>
</form>

<div id="tpl" style="display: none">
	<input name="c[]" type="color" size="5">
	<input name="an[]" size="30">
	<input type="image" src="img/icon/add.png" alt="+" >
	<input type="image" src="img/icon/del.png" alt="-" >
	<input type="image" src="img/icon/up.png" alt="UP" >
	<input type="image" src="img/icon/down.png" alt="DOWN" >
</div>

<script type="text/javascript">
document.forms[0].name.focus();
var f = new Fragment('items',{max:20,html:$('tpl')})
</script>
