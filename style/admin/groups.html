<div id="actions">
	<a href="url(admin:editGroup)" class="add">{lang.addGroup}</a>
	<a href="url(admin:help#groups)" class="help">{lang.help}</a>
</div>

<form method="post">
<h1>{lang.groups}</h1>

<table class="tb" id="groups">
<thead>
<tr>
	<th class="string">{lang.name}</th>
	<th class="numeric">ID</th>
	<th>{lang.open}?</th>
	<th>{lang.opt}</th>
	<th style="width: 20px"><input type="checkbox" onchange="selAll(this)"></th>
</tr>
</thead>
<tbody style="text-align: center">

<!-- START group -->
<tr>
	<td style="text-align: left"><a href="{url}">{title}</a></td>
	<td>{id}</td>
	<td>{opened}</td>
	<td><a href="{edit}">{lang.edit}</a></td>
	<td><input type="checkbox" name="x[{id}]"></td>
</tr>
<!-- STOP -->

</tbody>
<tfoot>
	<tr>
		<td colspan="5">
			<input type="submit" name="del" value="{lang.del}">
		</td>
	</tr>
</tfoot>
</table>
</form>

<script type="text/javascript">
document.forms[0].del.onclick = function()
{
	if(confirm('{lang.delc}')) send(this);
	return false
}
include('lib/sort.js', function() { new Sortable('groups') })
</script>
