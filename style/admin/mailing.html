<!-- IF start -->
<form action="" method="post">
<h1>{lang.m1}</h1>

<table cellspacing="1" class="tb">
<tr>
	<th>{lang.range}</th>
	<th>{lang.groups}</th>
</tr>
<tr>
	<td align="center">
		<select name="lv[]" multiple="multiple">{levels}</select>
	</td>
	<td align="center">
		<select name="gr[]" multiple="multiple">{groups}</select>
	</td>
</tr>
<tr>
	<td class="eth" colspan="2" align="center">
		<input type="submit" value="OK &raquo;" name="next" >
	</td>
</tr>
</table>
</form>

<!-- ELSE -->

<form action="" method="post">
<h1>{title}</h1>

<table cellspacing="1" class="tb">
<tr>
	<td style="width: 25%"><b>1. {lang.sender}:</b></td>
	<td><input name="from" maxlength="50" size="30" value="{cfg.title}" ></td>
</tr>
<tr>
	<td><b>2. {lang.rcpt}:</b></td>
	<td><input name="rcpt" maxlength="50" size="30" value="{lang.rcpt2} {cfg.title}" ></td>
</tr>
<tr>
	<td><b>3. {lang.topic}:</b></td>
	<td><input name="topic" maxlength="50" size="30" ></td>
</tr>
<tr>
	<td><b>4. {lang.opt}:</b></td>
	<td>
		<label><input type="checkbox" name="html" checked="checked" > HTML</label><br >
		<label><input type="checkbox" name="emot" > {lang.emot}</label><br >
		<label><input type="checkbox" name="hard" onclick="if(this.checked) if(!confirm('{lang.hard2}')) checked=0" > {lang.hardmode}</label>
	</td>
</tr>
<tr>
	<th colspan="2">{lang.text}</th>
</tr>
<tr>
	<td colspan="2" align="center">
		<textarea name="txt" style="width: 95%" rows="12" cols="30"></textarea>
	</td>
</tr>
<tr>
	<td colspan="2" class="eth">
		<input type="hidden" name="lv" value="{level}" >
		<input type="hidden" name="gr" value="{group}" >
		<input type="button" value="{lang.preview}" onclick="e.preview({EMOTS:emot.checked})" >
		<input type="submit" value="OK" >
	</td>
</tr>
</table>
</form>

<script type="text/javascript">
var box = $('box')
var f = document.forms[0]
var e = new Editor(f.txt)
e.emots()
e.protect()
</script>
<!-- END -->
