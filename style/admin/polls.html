<div id="actions">
	<a href="url(admin:editPoll)" class="edit">{lang.addPoll}</a>
	<a href="url(admin:help#poll)" class="help">{lang.help}</a>
</div>

<form method="post">
<h1>{lang.polls}</h1>

<table class="tb" id="polls">
<thead>
<tr>
	<th class="string">{lang.name}</th>
	<th class="numeric" style="width: 55px">{lang.votes}</th>
	<th class="string" style="width: 60px">{lang.lang}</th>
	<th>{lang.opt}</th>
	<th style="width: 30px"><input type="checkbox" onchange="selAll(this)"></th>
</tr>
</thead>
<tbody style="text-align: center">

<!-- START polls -->
<tr>
	<td style="text-align: left">{num}. <a href="{url}">{title}</a></td>
	<td>{votes}</td>
	<td>{access}</td>
	<td><a href="{edit}">{lang.edit}</a></td>
	<td><input type="checkbox" name="x[{id}]" ></td>
</tr>
<!-- STOP -->

</tbody>
<tfoot>
<tr>
	<td colspan="5" class="eth">
		<input type="submit" style="display: none" >
		<input type="submit" name="del" value="{lang.del}" >
		<input type="submit" name="reset" value="{lang.anew}" >
	</td>
</tr>
</tfoot>
</table>
</form>
<script type="text/javascript">
include('lib/sort.js', function() { new Sortable('polls') })
</script>
