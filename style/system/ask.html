<form action="{url}" method="post">
<h1>{this.title}</h1>
<div class="box" style="text-align: center; line-height: 35px">
	{query}
	<div>
		<input type="submit" name="yes" value="{lang.yes}"> &nbsp;
		<input type="submit" name="no" value="{lang.no}" onclick="return back()">
	</div>
</div>
</form>
