<!-- IF edit -->
<div id="actions">
	<a href="{edit}" class="edit">{lang.edit}</a>
</div>
<!-- END -->

<h1>{file.name}</h1>
<table cellspacing="1" class="tb">
<tbody>
<tr>
	<td style="width: 25%"><b>{lang.added}:</b></td>
	<td>{file.date}</td>
</tr>
<tr>
	<td><b>{lang.size}:</b></td>
	<td>{file.size}</td>
</tr>
<tr>
	<td><b>{lang.author}:</b></td>
	<td>{file.author}</td>
</tr>
<!-- IF rates -->
<tr>
	<td><b>{lang.rate}:</b></td>
	<td>
	<form action="{rates}" method="post" class="rate avg{file.rate}" id="rate">
		<input type="submit" name="v" value="1" class="r1" >
		<input type="submit" name="v" value="2" class="r2" >
		<input type="submit" name="v" value="3" class="r3" >
		<input type="submit" name="v" value="4" class="r4" >
		<input type="submit" name="v" value="5" class="r5" >
	</form>
	<script type="text/javascript">rate(document.forms['rate'])</script>
	</td>
</tr>
<!-- END -->
<tr>
	<td><b>{lang.numofd}:</b></td>
	<td>{file.dls}</td>
</tr>
<tr>
	<td colspan="2" style="line-height: 18px">
		<a href="{file.url}" style="display: block; margin: 5px; text-align: center">
			<button onclick="location=this.parentNode.href; return false">{lang.dl}</button>
		</a>
		<p>{nl2br: file.dsc}</p>
		<p>{nl2br: file.fulld}</p>
	</td>
</tr>
</tbody></table>
