<!-- IF item -->

<div id="path"><a href="{tags}">{lang.tags}</a> &raquo; {this.title}</div>

<h1>{this.title}</h1>
<div class="box">
<ol>

	<!-- START item -->
	<li><h3><a href="{url}">{title}</a></h3>{desc}</li>
	<!-- STOP -->

</ol>
</div>

<!-- ELSE -->

<h1>{lang.tags}</h1>
<div class="box" id="tagcloud">

	<!-- START tag -->
	<a href="{url}" style="font-size: {size}px">{title}</a>
	<!-- STOP -->

</div>

<!-- END -->
